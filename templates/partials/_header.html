{% load static %}
{% load i18n %}

<!-- Download CV Modal-->
{% comment %} {% include 'partials/_download-cv-modal.html' %} {% endcomment %}

<!-- Header Navbar-->
<header class="navbar navbar-expand-lg navbar-dark fixed-top" data-scroll-header>
  <div class="container">
    <a class="navbar-brand me-0 me-xl-4" href="#">
      <img class="d-block" src="{% static 'img/logo/AF-logo-orange.png' %}" width="35" alt="Logo">
    </a>
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <a class="btn btn-primary btn-sm rounded-pill ms-2 order-lg-3" href="#download-cv-modal" data-bs-toggle="modal">
      <i class="fi-download-file pt-1 me-2"></i>Download CV
    </a>
    <!-- Collapse Menu -->
    <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
      <ul class="navbar-nav navbar-nav-scroll" style="max-height: 35rem;">
        <!-- Menu items-->
        <li class="nav-item">
          <a
          {% if 'overview/' in request.path %} 
            class="nav-link active"
          {% else %}
            class="nav-link"
          {% endif %}
          href="{% url 'home' %}" role="button">Overview
          </a>
        </li>

        <!-- Experience -->
        <li class="nav-item">
          <a
          {% if 'experience/' in request.path %} 
            class="nav-link active"
          {% else %}
            class="nav-link"
          {% endif %}
          href="{% url 'experience' %}" role="button">Experience
          </a>
        </li>

        <!-- Projects -->
        <li class="nav-item">
          <a
          {% if 'projects/' in request.path %} 
            class="nav-link active"
          {% else %}
            class="nav-link"
          {% endif %}
          href="{% url 'projects' %}" role="button">Projects
          </a>
        </li>

        <!-- Skills -->
        <li class="nav-item">
          <a
          {% if 'skills/' in request.path %} 
            class="nav-link active"
          {% else %}
            class="nav-link"
          {% endif %}
          href="{% url 'skills' %}" role="button">Skills
          </a>
        </li>

        <!-- Education -->
        <li class="nav-item">
          <a
          {% if 'education/' in request.path %} 
            class="nav-link active"
          {% else %}
            class="nav-link"
          {% endif %}
          href="{% url 'education' %}" role="button">Education
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
